name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # check out full history
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check for changeset
        run: pnpm changeset status --since=main

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint
